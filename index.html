<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
            </ul>
            Moves:<span class="moves"></span> 
            Time:<span id="timer"></span> 
            <div class="restart">
                Restart<i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck">
        </ul>   
        <div  id="modal" class="modalOverlay is-inactive">
            <div class="modal">
                <div class="buttoncontainer">
                    <h1>Do you want to play again?</h1>
                    <button id="yesButton">Yes Please</button>
                    <button id="noButton">No thanks</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
